name: Update Videos Data

on:
  # Ogni martedÃ¬ a mezzanotte (ora UTC)
  schedule:
    - cron: "0 0 * * 2"

  # Manuale trigger per test
  workflow_dispatch:

  # Ogni push su questo file (per testare con modifiche)
  push:
    paths:
      - ".github/workflows/update-videos.yml"

jobs:
  update-videos:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Fetch YouTube videos data
        env:
          VITE_YOUTUBE_API_KEY: ${{ secrets.VITE_YOUTUBE_API_KEY }}
        run: node scripts/fetch-videos.js

      - name: Check if there are changes
        id: check_changes
        run: |
          git add public/data/*.json
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/*.json
          git commit -m "ðŸ¤– Auto-update: YouTube videos data [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push origin dev

      - name: Summary
        run: |
          echo "âœ… Video data updated successfully!"
          echo "ðŸ“Š Check public/data/ for the updated files"
